{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Index{% endblock %}</h1>
{% endblock %}

{% block content %}
<ul>
    {% for group in groups %}
    <li>
        <a href="{{ url_for('groups.group', group_id=group.id) }}">{{ group.name }}</a>
    
    </li>
    {% endfor %}
    <li><a href="{{ url_for('groups.create') }}">Create Group</a></li>
</ul>
{% endblock %}
