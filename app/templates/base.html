<!doctype html>
<html lang="en" class="{{session.theme}}">

<head>
  <meta charset="utf-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" crossorigin="anonymous"></script>
  <title>{% block title %}{% endblock %}</title>
  <form action="{{ url_for('root.toggle_theme') }}" method="post">
    <button id="theme-toggle">Toggle Theme</button>
  </form>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/input.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-bg9">
<nav>
  <h1>Chat</h1>
  <ul>
    {% if session.username %}
    <p>You are logged in as {{ session.username }}</p>
      <a href="{{ url_for('auth.logout') }}">Log Out</a>
    {% else %}
      <li><a href="{{ url_for('auth.signup') }}">Sign Up</a>
      <li><a href="{{ url_for('auth.login') }}">Log In</a>
    {% endif %}
  </ul>
  <a href="{{ url_for('root.index') }}">Home</a>
</nav>
<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
</body>
</html>
