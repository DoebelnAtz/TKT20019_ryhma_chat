{% extends "base.html" %}

{% block header %}
<h1>Edit Group</h1>
{% endblock %}

{% block content %}
<form action="{{ url_for('groups.update', group_id=group.id) }}" method="post">
    <label for="name">Name</label>
    <input type="text" name="name" value="{{ group.name }}">
    <input type="submit" value="Save">
</form>
{% endblock %}
